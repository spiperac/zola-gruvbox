{% extends "base.html" %}

{% block body %}
<article class="post-body">
    <h1>{{ page.title }}</h1>
    <p class="icon">  {{ page.date | date(format="%Y-%m-%d") }} - 󰥔 {{ page.reading_time }} min read</p>
    <p>
      {% for tag in page.taxonomies.tags %}
        <a href="/tags/{{ tag }}"> {{ tag }}</a>
      {% endfor %}
    </p>
    <div>
        <p>---------------------</p>
        {{ page.content | safe }}
    </div>
</article>
{% endblock %}
